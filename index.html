    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>
    <main>
        <div class="projects-grid" id="projectsGrid">
            <!-- Los proyectos se insertarán aquí dinámicamente -->
        </div>
    </main>
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Imagen del proyecto">
            <p id="modalDescription"></p>
            <a id="modalLink" href="#" target="_blank" rel="noopener noreferrer">Ver proyecto</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>


    <script type="module" src="script.js"></script>
  </body>
